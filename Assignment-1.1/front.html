<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-heading">
            <h2 style="text-align:center; color:white;">Dashboard</h2>
            <div class="spacer"></div>
        </div>
        <a href="#">Home</a>
        <a href="#">Orders</a>
        <a href="#">Products</a>
        <a href="#">Students</a>
        <a href="#">Exams</a>
        <a href="#">Reports</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="header">
            <div class="search-bar">
                <input type="text" placeholder="Search...">
            </div>
            <div class="profile">
                <img src="https://img.freepik.com/free-vector/smiling-young-man-illustration_1308-174669.jpg" alt="Profile">
                <span>Admin</span>
            </div>
        </div>

        <!-- Dashboard Cards -->
        <div class="cards">

            <!-- Card 1 -->
            <div class="card">
                <h3>Total</h3>
                <p>Students</p>
                <div class="stat-value">1025</div>
            </div>

            <!-- Card 2 -->
            <div class="card">
                <h3>Student</h3>
                <p>Enrolled</p>
                <div class="stat-value">1000</div>
            </div>

            <!-- Card 3 -->
            <div class="card">
                <h3>Student</h3>
                <p>Passing Rate</p>
                <div class="stat-value">90%</div>
            </div>

            <!-- Card 4 -->
            <div class="card">
                <h3>Exam</h3>
                <p>Total</p>
                <div class="stat-value">20</div>
            </div>

            <!-- Card 5 -->
            <div class="card">
                <h3>Upcomming</h3>
                <p>Exams</p>
                <div class="stat-value">15</div>
            </div>

            <!-- Card 6 -->
            <div class="card">
                <h3>Past</h3>
                <p>Exams</p>
                <div class="stat-value">5</div>
            </div>
        </div>



        <!-- Footer -->
        <div class="footer">
            <p>&copy; 2025 Admin Dashboard</p>
        </div>
    </div>
    
</body>
</html>
